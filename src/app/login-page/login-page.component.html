
<div class="container my-container">
    <div class="card justify-content-md-center">
        <div class="card-header text-center">
           <h2> Se connecter</h2>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <input type="email" class="form-control"  placeholder="E-mail" [(ngModel)]="username">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control"  placeholder="Mot de passe" [(ngModel)]="password">
                
              </div>
              <div class="mb-3 d-flex justify-content-between">
                <button type="button" class="btn btn-primary" (click)="goToRegister()">S'inscrire</button>                <button (click)="login()" class="btn btn-primary"><i class="fa-solid fa-check"></i>Se connecter</button>

            </div>
        </div>
      </div> 

</div>
