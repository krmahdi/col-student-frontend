<div class ="row">
	<div class="col-md-6 mx-auto p-0">
		<div class="card">
<div class="login-box">
	<div class="login-snip">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-space">
			<div class="login">
				<div class="group">
					<label for="user" class="label" >E-mail</label>
					<input id="user" type="text" class="input"  placeholder="Enter your email" [(ngModel)]="username">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password" [(ngModel)]="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In" (click)="login()">
				</div>
				<div class="hr"></div>
				
			</div>
			<div class="sign-up-form">
				<div class="group">
					<label for="user" class="label" [(ngModel)]="firstname">firstname</label>
					<input id="user" type="text" class="input" placeholder="Create your firstname">
				</div>
				<div class="group">
					<label for="user" class="label" [(ngModel)]="lastname">lastname</label>
					<input id="user" type="text" class="input" placeholder="Create your lastname">
				</div>
				<div class="group">
					<label for="pass" class="label" [(ngModel)]="email">Email Address</label>
					<input id="pass" type="text" class="input" placeholder="Enter your email address">
				</div>
				<div class="group">
					<label for="pass" class="label" [(ngModel)]="password">Password</label>
					<input id="pass" type="password" class="input" data-type="password" placeholder="Create your password">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up" (click)="register()">
				</div>
				<div class="hr"></div>
				<div class="foot">
					<label for="tab-1">Already Member?</label>
				</div>
			</div>
		</div>
	</div>
</div>   
</div>
</div>
</div>
