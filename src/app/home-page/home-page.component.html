    <div class="container text-center">
      <input type="text" [(ngModel)]="term">
    
  
      <div class="row ">
          <div class="col-md-4 mb-4" *ngFor="let annonce of response  |filter:term">
              <img [src]="annonce.photos[0]?.pathPhoto" height="250" width="250" >
              <div>superficie : {{ annonce.superficie }} mÂ²</div>

              <div>adresse : {{ annonce.adresse }}</div>
              <div>{{ annonce.date | elapsedTime }}</div>
  
              <button [routerLink]="['/annonce', annonce.idAnnonce]" type="button" class="button btn btn-primary">View</button>
