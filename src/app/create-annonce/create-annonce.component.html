<div class="row mb-5" *ngIf="isLoggedIn()">
  <div class="col-8">
  <div>
    <h1>Créer une annonce</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="annonceForm" novalidate>
    <tabset #formTabs>
      <tab heading="Basic title" id="tab1">  
        <div class="form-group row">
        <label for="nbChambre" class="col-sm-2 col-form-label">Nombre de chambres</label>
        <div class="col-sm-10">
          <input id="nbChambre" class="form-control" formControlName="nbChambre" type="number" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="nbPersonne" class="col-sm-2 col-form-label">Nombre de personnes</label>
        <div class="col-sm-10">
          <input id="nbPersonne" class="form-control" formControlName="nbPersonne" type="number" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="superficie" class="col-sm-2 col-form-label">Superficie (en m²)</label>
        <div class="col-sm-10">
          <input id="superficie" class="form-control" formControlName="superficie" type="number" required>
        </div>
      </div>
    <div class="form-group col-12">
      <button type="button" class="btn btn-primary btn-block" (click)="selectTab(1)
      ">Next</button>

    </div>
    </tab>
      <tab heading="Basic Title 1">
        <div class="form-group row">
          <label for="loyer" class="col-sm-2 col-form-label">Loyer (en €)</label>
          <div class="col-sm-10">
            <input id="loyer" class="form-control" formControlName="loyer" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="caution" class="col-sm-2 col-form-label">Caution (en €)</label>
          <div class="col-sm-10">
          <input id="caution" class="form-control" formControlName="caution" type="number" required>
        </div>
        </div>
        <div class="form-group row">
          <label for="adresse" class="col-sm-2 col-form-label">Adresse</label>
          <div class="col-sm-10">
            <textarea id="adresse" class="form-control" formControlName="adresse" required></textarea>
          </div>
        </div>
        <div class="form-group col-12">
          <button type="button" class="btn btn-primary btn-block" (click)="selectTab(2)
          ">Next</button>
    
        </div> <div class="form-group col-12">
          <button type="button" class="btn btn-primary btn-block" (click)="selectTab(0)
          ">Back</button>
    
        </div>
      </tab>
      <tab heading="Basic Title 2">

    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea id="description" class="form-control" formControlName="description" required></textarea>
      </div>
      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10 form-check">
          <input id="animeaux" class="form-check-input" formControlName="animeaux" type="checkbox">
          <label class="form-check-label" for="animeaux">Animaux autorisés</label>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10 form-check">
          <input id="fumeurs" class="form-check-input" formControlName="fumeurs" type="checkbox">
          <label class="form-check-label" for="fumeurs">Fumeurs autorisés</label>
        </div>
      </div>
    </div>
    <div class="form-group col-12">
      <button type="button" class="btn btn-primary btn-block" (click)="selectTab(3)
      ">Next</button>

    </div> <div class="form-group col-12">
      <button type="button" class="btn btn-primary btn-block" (click)="selectTab(1)
      ">Back</button>

    </div>
      </tab>
      <tab heading="Basic Title 2" >
        <div class="form-group col-12">
          <div class="photo-control">
            <input  class="form-control-file" type="file" (change)="onFileSelected($event)">

          </div>
        </div>



        <div class="form-group col-12">
          <button type="button" class="btn btn-primary btn-block" (click)="selectTab(2)
          ">Back</button>

        </div>
        <button type="submit" class="btn btn-primary">Créer demande</button>

      </tab>
    </tabset>

  </form>
  </div>
  </div>
  <div class="col-4">
    <div class="card">
      <h3>your announce preview</h3>
      <div>
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <div class="mt-3">
              <div id="carouselExampleDark" class="carousel carousel-dark slide" style="height: 500px; width: 700px;">
                <div class="carousel-indicators">
                    <button *ngFor="let image of uploadedImages; let i = index" [ngClass]="{'active': i === 0}" [attr.data-bs-target]="'#carouselExampleIndicators'" [attr.data-bs-slide-to]="i"></button>     
                  </div>
                <div class="carousel-inner" >
                    <div *ngFor="let image of uploadedImages; let i = index" class="carousel-item" [ngClass]="{'active': i === 0}" data-bs-interval="10000">
                     <img [src]="image" class="d-block w-100" style="max-width: 100%; height: 500px;">
                    </div>
                  </div>
            
            
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
            </div>
          </div>
        </div>
        <div class="container text-center">
          <div class="row mb-3">
            <div class="col-sm-3">
              <p class="mb-0 text-secondary">adresse</p>
            </div>

            </div>

            </div>
            <div class="col-sm-9">
              <h6> </h6>
            </div>
          </div>

              <p class="text-secondary mb-0 mt-0">Loyer</p>

              </div>

              </div>
            </div>
          </div>
          <div class="row mb-3">

              <div>
                <h6> </h6>

    </div>
  </div>
