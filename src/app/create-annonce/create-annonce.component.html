<div class="row mb-5" *ngIf="isLoggedIn()">
  <div class="col-8">
    <div>
      <div class=" my-20  p-3 mb-5 text-success">
        <h1>Créer votre propre annonce...</h1>
</div>
      
      <form (ngSubmit)="onSubmit()" [formGroup]="annonceForm" novalidate>
        <tabset #formTabs>
          <tab heading="BASIQUE.." id="tab1" >
            <div class="row my-4 mx-2">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="nbChambre" class="font-weight-bold"
                    >Combien de chambre avez vous:</label
                  >
                </div>
              </div>
              <div class="col-md-8">
                <div class="form-group">
                  <input
                    id="nbChambre"
                    class="form-control"
                    formControlName="nbChambre"
                    type="number"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row my-4 mx-2">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="nbPersonne" class="font-weight-bold"
                    >combien de binomes avez vous:</label
                  >
                </div>
              </div>

                <div class="col-md-8">
                  <div class="form-group">
                    <input
                      id="nbPersonne"
                      class="form-control"
                      formControlName="nbPersonne"
                      type="number"
                      required
                    />
                  </div>
                </div>
            </div>
            <div class="row my-4 mx-2">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="superficie" class="font-weight-bold"
                    >Estimez la superficie de votre studio ou appartement</label
                  >
                </div>
              </div>

                <div class="col-md-8">
                  <div class="form-group">
                    <input
                      id="superficie"
                      class="form-control"
                      formControlName="superficie"
                      type="number"
                      required
                    />
                  </div>
                </div>
            </div>
            <div class="row my-4 mx-2">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="superficie" class="font-weight-bold"
                    >A quelle date votre binome sera bienvenues :</label
                  >
                </div>
              </div>

                <div class="col-md-8">
                  <div class="form-group">
                    <input
                      id="date"
                      class="form-control"
                      formControlName="date"
                      type="date"
                      required
                    />
                  </div>
                </div>
            </div>

            <div class="row my-4 mx-2">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="transport" class="font-weight-bold"
                    >comment vous allez a votre faculté:</label
                  >
                </div>
              </div>

                <div class="col-md-8">
                  <div class="form-group">
                    <input
                      id="transport"
                      class="form-control"
                      formControlName="transport"
                    />
                  </div>
                </div>
            </div>


            <div class="form-group my-4 mx-2 d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-primary btn-block"
                (click)="selectTab(1)"
              >
                Suivant
              </button>
            </div>
          </tab>
          <tab heading="COUTS..">

            <div class="row my-4 mx-2">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="superficie" class="font-weight-bold"
                    >Le loyer de votre appartement ou studio(En TND):</label
                  >
                </div>
              </div>

                <div class="col-md-8">
                  <div class="form-group">
                    <input
                      id="loyer"
                      class="form-control"
                      formControlName="loyer"
                      required
                    />
                  </div>
                </div>
            </div>
            <div class="row my-4 mx-2">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="caution" class="font-weight-bold"
                    >Le caution de votre futur binome(En TND):</label
                  >
                </div>
              </div>

                <div class="col-md-8">
                  <div class="form-group">
                    <input
                      id="caution"
                      class="form-control"
                      formControlName="caution"
                      required
                    />
                  </div>
                </div>
            </div>

            <div class="row my-4 mx-2">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="animeaux" class="font-weight-bold"
                    >Acceptez vous des animeaux?</label
                  >
                </div>
              </div>

                <div class="col-md-8">
                  <div class="form-group">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" id="animeaux"  formControlName="animeaux">
                    </div>
                  </div>
                </div>
            </div>

            <div class="row my-4 mx-2">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="fumeurs" class="font-weight-bold"
                    >Acceptez vous les fumeurs?</label
                  >
                </div>
              </div>

                <div class="col-md-8">
                  <div class="form-group">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" id="fumeurs"  formControlName="fumeurs">
                    </div>
                  </div>
                </div>
            </div>
          
           
            <div class="form-group my-4 mx-2 d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-primary btn-block"
                (click)="selectTab(2)"
              >
                Suivant
              </button>
            </div>
            <div class="form-group my-4 mx-2 d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-secondary  btn-block"
                (click)="selectTab(0)"
              >
                Retour
              </button>
            </div>
          </tab>
          <tab heading="AUTRES..">
          
            <div class="row my-4 mx-2">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="description" class="font-weight-bold"
                    >decrivez votre appartement ou studio</label
                  >
                </div>
              </div>

                <div class="col-md-8">
                  <div class="form-group">
                    <textarea
                      id="description"
                      class="form-control"
                      formControlName="description" required
                    ></textarea>
                  </div>
                </div>
            </div>


            <div class="row my-4 mx-2">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="adresse" class="font-weight-bold"
                    >L'adresse de votre appartement ou studio:</label
                  >
                </div>
              </div>

                <div class="col-md-8">
                  <div class="form-group">
                    <textarea
                      id="adresse"
                      class="form-control"
                      formControlName="adresse" required
                    ></textarea>
                  </div>
                </div>
            </div>

          
           
            <div class="form-group my-4 mx-2 d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-primary btn-block"
                (click)="selectTab(3)"
              >
                Suivant
              </button>
            </div>
            <div class="form-group my-4 mx-2 d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-secondary  btn-block"
                (click)="selectTab(1)"
              >
                Retour
              </button>
            </div>
          </tab>
          <tab heading=" PHOTOS..">
            <div class="form-group col-12">
              <div class="photo-control">
                <input
                  class="form-control-file"
                  type="file"
                  (change)="onFileSelected($event)"
                />
              </div>
            </div>
            <div class="form-group my-4 mx-2 d-flex justify-content-end">
              <button type="submit" class="btn btn-success">
                Poster votre annonce
              </button>
            </div>
            <div class="form-group my-4 mx-2 d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-secondary btn-block"
                (click)="selectTab(2)"
              >
Retour              </button>
            </div>
            
           
          </tab>
          <div class="d-flex justify-content-end align-items-end my-10 mx-2  ">
          <button [routerLink]="['']" class="btn btn-danger">Pas maintenant</button>
        </div>
        </tabset>
      </form>
    </div>
  </div>
  <div class="col-4">
    <div class="card overflow-scroll">
      <h3 class="text-success">Votre Annonce...</h3>
      <div>
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <div class="mt-3">
              <div
                id="carouselExampleDark"
                class="carousel carousel-dark slide"
                style="height: 500px; width: 700px"
              >
                <div class="carousel-indicators">
                  <button
                    *ngFor="let image of uploadedImages; let i = index"
                    [ngClass]="{ active: i === 0 }"
                    [attr.data-bs-target]="'#carouselExampleIndicators'"
                    [attr.data-bs-slide-to]="i"
                  ></button>
                </div>
                <div class="carousel-inner">
                  <div
                    *ngFor="let image of uploadedImages; let i = index"
                    class="carousel-item"
                    [ngClass]="{ active: i === 0 }"
                    data-bs-interval="10000"
                  >
                    <img
                      [src]="image"
                      class="d-block w-100"
                      style="max-width: 100%; height: 500px"
                    />
                  </div>
                </div>

                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleDark"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Retour</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleDark"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Suivant</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="container text-center">
          <div class="row mb-3">
            <div class="col-sm-3">
              <p class="mb-0 text-secondary"> Adresse:</p>
            </div>
            <div class="col-sm-9">
              <h6></h6>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <p class="mb-0 text-secondary">Description:</p>
            </div>
            <div class="col-sm-9">
              <h6></h6>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <p class="text-secondary mb-0 mt-0">Loyer:</p>
              <div class="">
                <h6></h6>
              </div>
            </div>
            <div class="col">
              <p class="text-secondary mb-0 mt-0">Caution:</p>
              <div class="">
                <h6>TND</h6>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <p class="text-secondary mb-0 mt-0">Superficie:</p>
              <div>
                <h6></h6>
              </div>
            </div>
            <div class="col">
              <p class="text-secondary mb-0 mt-0">Nombre de personnes:</p>
              <div>
                <h6></h6>
              </div>
            </div>
            <div class="col">
              <p class="text-secondary mb-0 mt-0">Nombre de chambres:</p>
              <div>
                <h6></h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
