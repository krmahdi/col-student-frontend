<div class="container mt-3" *ngIf="isLoggedIn()">
  <h1>Créer une request</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="annonceForm" novalidate>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea id="description" class="form-control" formControlName="description" required></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="superficie" class="col-sm-2 col-form-label">Superficie (en m²)</label>
      <div class="col-sm-10">
        <input id="superficie" class="form-control" formControlName="superficie" type="number" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="loyer" class="col-sm-2 col-form-label">Loyer (en €)</label>
      <div class="col-sm-10">
        <input id="loyer" class="form-control" formControlName="loyer" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="nbChambre" class="col-sm-2 col-form-label">Nombre de chambres</label>
      <div class="col-sm-10">
        <input id="nbChambre" class="form-control" formControlName="nbChambre" type="number" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="nbPersonne" class="col-sm-2 col-form-label">Nombre de personnes</label>
      <div class="col-sm-10">
        <input id="nbPersonne" class="form-control" formControlName="nbPersonne" type="number" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2"></div>
      <div class="col-sm-10 form-check">
        <input id="animeaux" class="form-check-input" formControlName="animeaux" type="checkbox">
        <label class="form-check-label" for="animeaux">Animaux autorisés</label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2"></div>
      <div class="col-sm-10 form-check">
        <input id="fumeurs" class="form-check-input" formControlName="fumeurs" type="checkbox">
        <label class="form-check-label" for="fumeurs">Fumeurs autorisés</label>
      </div>
    </div>
    <div class="form-group row">
      <label for="adresse" class="col-sm-2 col-form-label">Adresse</label>
      <div class="col-sm-10">
        <textarea id="adresse" class="form-control" formControlName="adresse" required></textarea>
      </div>
    </div>
   
    <div class="form-group row">
      <label for="caution" class="col-sm-2 col-form-label">Caution (en €)</label>
      <div class="col-sm-10">
      <input id="caution" class="form-control" formControlName="caution" type="number" required>
    </div>
  
    <div class="form-group row">
      <label for="photo" class="col-sm-2 col-form-label">Photo</label>
      <div class="col-sm-10">
        <input id="photo" class="form-control-file" type="file" (change)="onFileSelected($event)">
        <img *ngIf="previewImage" [src]="previewImage" class="img-thumbnail mt-3" style="max-width: 200px;">
        <div class="row mt-3">
          <div class="col-sm-3 mb-3" *ngFor="let image of uploadedImages">
            <div class="card">
              <img [src]="image" class="card-img-top">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
    
    
    </div>
    <button type="submit" class="btn btn-primary">Créer demande</button>
  </form>
</div>
